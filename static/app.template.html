<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/static/favicon.ico" type="image/x-icon">

		<!-- Bootstrap min is required for collapse -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">

		<!-- Pure CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
		<!--<![endif]-->

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- Our own CSS -->
		<link rel="stylesheet" href="static/app.css">

		<!-- Dependencies and code to plot the investment graph -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.time.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/flot.tooltip/0.8.5/jquery.flot.tooltip.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="static/app.js"></script>
		<script type="text/javascript">
			var amountSummaryData = [[{{range .AmountSummaryChart}}{{.}},{{end}}]];
			var interestRateData = [[{{range .InterestRateChart}}{{.}},{{end}}]];
			function formatNumber(n, preSymbol, postSymbol) {
			  nStr = preSymbol + ' ' + n;
			  x = nStr.split('.');
			  x1 = x[0];
			  x2 = x.length > 1 ? '.' + x[1] : '';
			  var rgx = /(\d+)(\d{3})/;
			  while (rgx.test(x1)) {
			    x1 = x1.replace(rgx, '$1' + ',' + '$2');
			  }
			  return x1 + x2 + ' ' + postSymbol;
			}

			function formatCurrency(n) {
			  return formatNumber(n, '{{.Currency}}', '')
			}

			function formatPercent(n) {
			  return formatNumber(n, '', '%')
			}

			var options = {
			  series: {
			    shadowSize: 5,
			    points: { show: true },
			    lines: { show: true },
			  },
			  grid: {
			    hoverable: true,
			    clickable: true,
			  },
			  legend: {
			    position: "nw",
			  },
			  xaxis: {
			    mode: "time",
			    timeformat: "%m/%Y",
			    tickSize: [1, "month"],
			  },
			  tooltip : true,
			};

			aSummaryOptions = JSON.parse(JSON.stringify(options))
			aSummaryOptions.yaxis =  {
			  tickFormatter: formatCurrency,
			  axisLabel: "Total Amount ({{.Currency}})",
			},
			irateChartOptions = JSON.parse(JSON.stringify(options))
			irateChartOptions.yaxis =  {
			  tickSize: 0.25,
			  tickFormatter: formatPercent,
			  axisLabel: "Interest Rate (%)",
			}
			$(document).ready(function() {
			  $.plot("#summChart", amountSummaryData, aSummaryOptions);
			  $.plot("#irateChart", interestRateData, irateChartOptions);

			  // Changing icons of collapsible summaries.
			  $('.summarySection').on('shown.bs.collapse', function () {
			    $(".summarySection:has([aria-expanded='true']) i.collapsible").removeClass("fa-plus-square-o").addClass("fa-minus-square-o");
			  });
			  $('.summarySection').on('hidden.bs.collapse', function () {
			    $(".summarySection:has([aria-expanded='false']) i.collapsible").removeClass("fa-minus-square-o").addClass("fa-plus-square-o");
			  });
			});
			$(document).ready( function() {
					var now = new Date();
					var day = now.getDate();
					var month = (now.getMonth() + 1);
					if(month < 10)
							month = "0" + month;
					if(day < 10)
							day = "0" + day;
					var today = now.getFullYear() + '-' + month + '-' + day;
					$('#datePicker').val(today);
			});
		</script>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="operation-container">
					<form method="post" class="pure-form pure-form-aligned">
						<fieldset class="pure-group">
							<legend>Interest Rate</legend>
							<div id="irateChart"></div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="operation-container">
					<form method="post" class="pure-form pure-form-aligned">
						<fieldset class="pure-group">
							<legend>Total Amount</legend>
							<div id="summChart"></div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="operation-container">
					<form action="op" method="post" class="pure-form pure-form-aligned">
						<fieldset class="pure-group">
							<legend>Add Operation</legend>

							<select name="type" class="pure-input-1" required>
								<option value="">Type</option>
								<option value="1">Balance</option>
								<option value="2">Deposit</option>
								<option value="3">Withdrawal</option>
							</select>

							<select name="inv" class="pure-input-1" required>
								<option value="">Investment</option>
								{{range .Investments}}
								<option value="{{.Key}}">{{.Name}}</option>
								{{end}}
							</select>

							<input name="value" type="text" size="10" class="pure-input-1" placeholder="Value" required>
							<input id="datePicker" name="date" type="date" class="pure-input-1" required>

							<button type="submit" name="action" class="pure-button pure-input-1 pure-button-primary">
								<i class="fa fa-plus"></i>
								Add
							</button>
						</fieldset>
					</form>
				</div>
			</div>

			<div class="pure-u-1 pure-u-md-1-3">
				<div class="operation-container">
					<form action="inv" method="post" class="pure-form pure-form-aligned">
						<fieldset>
							<legend>Investments</legend>
							<select name="key" class="pure-input-1">
								<option value="">Investment</option>
								{{range .Investments}}
								<option value="{{.Key}}">{{.Name}}</option>
								{{end}}
							</select>
							<input name="name" type="text" size="15" class="pure-input-1" placeholder="Name">
							<button type="submit" name="action" value="ae" class="pure-button pure-input-1 pure-button-primary">
								<i class="fa fa-edit"></i>
								New/Edit
							</button>
							<button type="submit" name="action" value="d" class="pure-button pure-input-1">
								<i class="fa fa-trash-o"></i>
								Delete
							</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="pure-g" id="accordion">
			<div class="pure-u-1">
				{{range .Investments}}
				{{$key := .Key}}
				<ul class="fa-ul">
					<li><i class="fa-li fa fa-bank"></i>{{.Name}}</li>
					<ul class="fa-ul">
						{{range .Ops.Summarize}}
						{{$summId := .Date.Format "2006_01"}}
						<li>
							<div class="summarySection">
								<i class="collapsible fa fa-plus-square-o"></i>
								<a data-toggle="collapse" data-parent="#accordion" href="#summaryops_{{$key}}_{{$summId}}">
									<script>
										balance = formatCurrency({{.Balance}});
										change = formatCurrency({{.Change}});
										document.write("{{.Date.Format "2006/01"}}: " + balance + " :: " + change);
									</script>
								</a>
								<div id="summaryops_{{$key}}_{{$summId}}" class="panel-collapse collapse">
									<ul>
										{{range .SummaryOps}}
										<form method="post" action="op" class="pure-form">
											<input type="hidden" name="inv" value="{{$key}}">
											<input type="hidden" name="action" value="d">
											<input type="hidden" name="index" value="{{.Index}}">
											<button type="submit" class="pure-button"><i class="fa fa-trash-o"></i></button>
											<script>
value = formatCurrency({{.Operation.Value}});
document.write("<span>{{.Operation.Date.Format "2006-01-02"}} {{.Operation.Type}} " + value + "</span>");
											</script>
										</form>
										{{end}}
									</ul>
								</div>
							</div>
						</li>
						{{end}}
					</ul>
				</ul>
				{{end}}
			</div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1">
				<a href={{.LogoutURL}} class="pure-button">
					<i class="fa fa-sign-out fa-flip-horizontal"></i>
					Logout
				</a>
			</div>
		</div>
	</body>
</html>
